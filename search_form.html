<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Searching</title>
    </head>
    <body>
        <p>Google search</p>
        <form method="get" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="What do you need?">
            <br>
            <input type="submit" value="Search">
        </form>
        <p>Bing search</p>
        <form method="get" action="http://www.bing.com/search">
            <input type="text" name="q" placeholder="What do you need?">
            <br>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
