<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simpile form</title>
        <style>
            .formctrl{
                font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
                border-style: solid;
                border-color: blue;
                background-color: lightblue;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <form method="get" action="/simpleform.html" class="formctrl">
            <h1>Order Form</h1>
            <p>What would you like to buy?</p>
            <select name="product">
                <option value="A" size="10">A</option>
                <option value="B" size="10">B</option>
                <option value="C" size="10">C</option>
            </select>
            <p>How many would you like to order?</p>
            <input type="radio" name="op1" value="op1">1 - $10<br>
            <input type="radio" name="op2" value="op2">2 - $20<br>
            <input type="radio" name="op3" value="op3">3 - $25<br>
            <p>Name<span style="color: red">*</span></p>
            <input type="text" name="fname" placeholder="Firstname" required size="15">
            <input type="text" name="lname" placeholder="Lastname" required size="15">
            <p>Email</p>
            <input type="text" name="email" placeholder="Email" size="20">
            <p>Phone Number</p>
            <input type="text" name="p1" size="5">-
            <input type="text" name="p2" size="5">-
            <input type="text" name="p3" size="5">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
