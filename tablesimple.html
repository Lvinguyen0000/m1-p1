<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple table</title>
        <style>
            .oddrow{
                background-color: lightgray;
            }
            th, tr{
                padding-left: 8px;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr class="oddrow">
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr class="oddrow">
                <td>Centro commercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Emst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr class="oddrow">
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Laughing Bacchus Winecellars</td>
                <td>Yoshi Tannamuri</td>
                <td>Canada</td>
            </tr>
            <tr class="oddrow">
                <td>Magazzini Alimentari Riuiti</td>
                <td>Giovanni Rovelli</td>
                <td>Italy</td>
            </tr>
        </table>
    </body>
</html>
